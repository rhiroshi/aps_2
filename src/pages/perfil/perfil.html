<ion-header>

  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-content>
      <ion-item>
        <ion-avatar >
          <img id="avatar" [src]="usuario.img" />
        </ion-avatar>
      </ion-item>

      <ion-item>
        <ion-icon name="contact" item-start></ion-icon>
        <ion-input type="text" [(ngModel)]="usuario.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <ion-input type="text" [(ngModel)]="usuario.endereco"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="at" item-start></ion-icon>
        <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
      </ion-item>

    </ion-card-content>

  </ion-card>

</ion-content>
