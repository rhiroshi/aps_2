<ion-header >
  <ion-navbar>
    <ion-title>Mapa de Ocorrências</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>

  <ion-fab top left>
    <button ion-fab><ion-icon name="arrow-dropdown"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="abreOcorrencias()"><ion-icon name="clipboard"></ion-icon></button>
      <button ion-fab (click)="toggleHeatmap()"><ion-icon name="switch"></ion-icon></button>
      <button ion-fab (click)="filtrar()"><ion-icon name="funnel"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <div id="mapaView"></div>

</ion-content>
